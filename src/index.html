   insersci il cognome <input type="text" name="" >

   <div>
    <br>

    <input type="text" name="username">

    <label for="pass">Password (minimo 8 caratteri):</label>

           minlength="8" required>
</div>

  <label for="pass">Palestra un cui sei iscritto</label>

<br><br>
<form action="catalogo.pdf" method="get">
  <input type="submit" NAME="catalogo" VALUE="premi qui per scaricare il nostro catalogo" >
</form>

<script src="pg.js"></script>



<div class="container-fluid py-3">
  <h5>Angular reCAPTCHA v2</h5>

  <form #form="ngForm">
    <div class="row mt-3">
      <div class="col-sm-12 mb-2">
        <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
        <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
          <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 mb-2">
        <button type="button" class="btn btn-sm btn-primary" (click)="send(form)">Send</button>
      </div>
    </div>
  </form>
</div>
<app-root ></app-root>
<router-outlet></router-outlet>
</body>
</html>
